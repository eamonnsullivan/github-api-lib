mutation MarkReadyForReview ($pullRequestId: ID!) {
  markPullRequestReadyForReview(input: {pullRequestId: $pullRequestId}) {
    pullRequest {
      additions
      author {
        login
        url
      }
      baseRefOid
      body
      changedFiles
      checksResourcePath
      closed
      closedAt
      createdAt
      deletions
      headRefOid
      id
      isDraft
      maintainerCanModify
      mergeable
      mergeCommit {
        abbreviatedOid
        message
        messageBody
        messageHeadline
      }
      merged
      mergedAt
      mergedBy {
        login
        url
      }
      number
      permalink
      repository {
        id
        url
      }
      revertUrl
      state
      title
    }
  }
}
